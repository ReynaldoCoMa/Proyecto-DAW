    <div class="form-container">
        <div class="adoption-form"> <!--Clase unicamente por el estilo-->
            <h1>Agregar planta</h1>
            <p>Ingresa la información de la nueva planta para guardarla en la base de datos.</p>

            <form id="registForm">
                <!---Campo para el nombre de la planta-->
                <div class="form-field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <!---Campo para el tipo de la planta-->
                <div class="form-field">
                    <label for="nombre">Tipo:</label>
                    <!--<input type="text" id="tipo" name="tipo" required>-->
                    <select id="tipo" name="tipo">
                        <option value="interior">Interior</option>
                        <option value="exterior">Exterior</option>
                        <option value="jardin">Jardin</option>
                    </select>

                </div>
                
                <!---Campo para la categoria de la planta-->
                <div class="form-field">
                    <label for="nombre">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>

                <!---Campo para la disponibilidad de la planta-->
                <div class="form-field">
                    <label for="nombre">Cantidad disponibles:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>

                <!---Campo para la descripción de la planta-->
                <div class="form-field">
                    <label for="nombre">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>

                <!-- Botón de envío -->
                <div class="form-field">
                    <input type="submit" value="Agregar">
                </div>

            </form>
