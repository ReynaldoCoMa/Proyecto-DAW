<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Vivero UADY - Adopción de Planta</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../images/viverologo.svg">

</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="navbar">
            <ul>
                <li class="logo"><a href="index.html"><img src="../images/logoviverouady.svg" alt="logo vivero uady"></a></li>
                <li class="nav-item "><a href="index.html">Inicio</a></li>
                <li class="nav-item"><a href="catalogoPlantas.html">Plantas</a></li>
                <li class="nav-item active"><a href="adoptar.html">Adopta una planta</a></li>
                <li class="nav-item"><a href="acceder.html">Ingresar</a></li>
            </ul>
        </div>
     </nav>

    <!-- Sección del formulario de adopción de planta -->
    <div class="form-container">
        <div class="adoption-form">
            <h1>Formulario de Adopción</h1>
            <p>Rellena este formulario para adoptar una planta del vivero.</p>
            <form action="#" method="post">
                <!-- Campo para el nombre -->
                <div class="form-field">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <!-- Campo para el correo -->
                <div class="form-field">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Campo para seleccionar la planta -->
                <div class="form-field">
                    <label for="planta">Planta Seleccionada:</label>
                    <select id="planta" name="planta" required>
                        <option value="planta1">Planta 1 - Nombre</option>
                        <option value="planta2">Planta 2 - Nombre</option>
                        <option value="planta3">Planta 3 - Nombre</option>
                        <option value="planta4">Planta 4 - Nombre</option>
                    </select>
                </div>

                <!-- Campo para la dirección -->
                <div class="form-field">
                    <label for="direccion">Dirección de Entrega:</label>
                    <textarea id="direccion" name="direccion" rows="4" required></textarea>
                </div>

                <!-- Campo para fecha de adopción -->
                <div class="form-field">
                    <label for="fecha">Fecha de Adopción:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <!-- Botón de envío -->
                <div class="form-field">
                    <input type="submit" value="Adoptar Planta">
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../images/logo.jpg" alt="logo uady">
            </div>
            <div class="footer-text">
                <p>Universidad Autónoma de Yucatán</p>
                <p>© Todos los Derechos Reservados, UADY 2024</p>
                <p>Síguenos en nuestras redes sociales</p>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="facebook-icon.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="twitter-icon.png" alt="Twitter" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="instagram-icon.png" alt="Instagram" class="social-icon">
                    </a>
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="linkedin-icon.png" alt="LinkedIn" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
